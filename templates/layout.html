<!DOCTYPE html>

<html>
    <head>
        <title>CS157A Project</title>
        <link rel="stylesheet" href="static/css/jquery.mobile-1.4.0-beta.1.min.css"/>
        <link rel="stylesheet" href="static/css/style.css"/>
        <link rel="stylesheet" media="screen" href="http://openfontlibrary.org/face/swis-bold" rel="stylesheet" type="text/css"/>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>   
        <link href='http://fonts.googleapis.com/css?family=Goudy+Bookletter+1911' rel='stylesheet' type='text/css' />
        <script src="static/js/jquery-2.0.3.min.js"></script>
        <script src="static/js/jquery.mobile-1.4.0-beta.1.min.js"></script>
        <script src="static/js/reconnecting-websocket.min.js"></script>
        <script src="static/js/application.js"></script>

    </head>
    <body>
        <div data-role="page">
            <div id="errors"></div>
            <img id="loadingImage" src="static/img/loading.gif"/>

            <!-- LINES BETWEEN COMMENTS ARE FOR DEBUGGING 
            <label>SQL Query: <input id="query" type="text"/></label>
            <button id="queryButton" data-inline="true">Run Query</button>
             LINES BETWEEN COMMENTS ARE FOR DEBUGGING -->
            
            <div data-role="header" data-theme="b" data-position="fixed">
                <div class="decorbar"></div>      
                <p class="big">SD</p>          
                <p class="small">Sticky Dogs Library</p>
                <div class="nav">
                  {% block login %}{% endblock %} 
                </div>
                <div class="msginfo"><p id="insertmsg">Welcome guest!</p></div>
            </div>           
            {% block tableButtons %}{% endblock %}
            <div data-role="content" data-theme="d">
                <table id="tableContent" data-role="table" data-mode="columntoggle" data-filter="true" class="ui-responsive table-stroke">
                    {% block table %}{% endblock %}    
                </table>
            </div>
              
        </div>
    </body>
</html>
